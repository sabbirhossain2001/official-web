<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Tab Section</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 20px;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #e0e7ff, #fef9c3);
      }

      .tab-container {
        max-width: 800px;
        margin: auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .tab-buttons {
        display: flex;
        overflow-x: auto;
        background: #f3f4f6;
        scrollbar-width: none; /* Firefox */
      }

      .tab-buttons::-webkit-scrollbar {
        display: none; /* Chrome */
      }

      .tab-buttons button {
        flex: 0 0 auto;
        min-width: 150px;
        padding: 15px;
        border: none;
        background: transparent;
        font-size: 16px;
        font-weight: 600;
        color: #4b5563;
        cursor: pointer;
        transition: 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        border-bottom: 3px solid transparent;
      }

      .tab-buttons button:hover {
        background: #e0e7ff;
      }

      .tab-buttons button.active {
        background: #3b82f6;
        color: white;
        border-bottom: 3px solid #2563eb;
      }

      .tab-content {
        display: none;
        padding: 25px;
        animation: fadeIn 0.4s ease-in-out;
      }

      .tab-content.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h3 {
        margin-top: 0;
        margin-bottom: 15px;
        color: #1f2937;
        font-size: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      ul {
        padding-left: 20px;
      }

      ul li {
        margin-bottom: 10px;
        color: #374151;
      }

      @media (max-width: 500px) {
        .tab-buttons button {
          font-size: 14px;
          min-width: 120px;
          padding: 12px;
        }

        h3 {
          font-size: 18px;
        }

        .tab-content {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="tab-container">
      <div class="tab-buttons">
        <button class="tab-btn active" data-tab="admin">
          <i class="fas fa-user-shield"></i> Admin
        </button>
        <button class="tab-btn" data-tab="account">
          <i class="fas fa-coins"></i> Account
        </button>
        <button class="tab-btn" data-tab="security">
          <i class="fas fa-lock"></i> Security
        </button>
      </div>

      <div id="admin" class="tab-content active">
        <h3><i class="fas fa-user-shield"></i> Admin Employees</h3>
        <ul>
          <li>Mr. A – Admin Manager</li>
          <li>Ms. B – HR Admin</li>
          <li>Mr. C – System Admin</li>
        </ul>
      </div>

      <div id="account" class="tab-content">
        <h3><i class="fas fa-coins"></i> Account Employees</h3>
        <ul>
          <li>Mr. D – Accountant</li>
          <li>Ms. E – Finance Head</li>
          <li>Mr. F – Payroll Officer</li>
        </ul>
      </div>

      <div id="security" class="tab-content">
        <h3><i class="fas fa-lock"></i> Security Employees</h3>
        <ul>
          <li>Mr. G – Security Chief</li>
          <li>Ms. H – Night Supervisor</li>
          <li>Mr. I – Gate Keeper</li>
        </ul>
      </div>
    </div>

    <script>
      const tabButtons = document.querySelectorAll(".tab-btn");
      const tabContents = document.querySelectorAll(".tab-content");

      tabButtons.forEach((button) => {
        button.addEventListener("click", () => {
          tabButtons.forEach((btn) => btn.classList.remove("active"));
          tabContents.forEach((content) => content.classList.remove("active"));

          button.classList.add("active");
          document.getElementById(button.dataset.tab).classList.add("active");
        });
      });
    </script>
  </body>
</html>
